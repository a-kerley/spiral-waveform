<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spiral Waveform Audio Player</title>
    <meta name="description" content="Interactive circular audio waveform visualizer with playback controls">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <!-- Live region for screen reader announcements -->
    <div id="sr-announcements" role="status" aria-live="polite" aria-atomic="true" class="sr-only"></div>
    
    <main role="main">
      <div class="container" id="spiral-player-container" role="region" aria-label="Audio player"></div>
    </main>
    <script type="module">
      import { SpiralWaveformPlayer } from './js/spiral-waveform-player.js';
      // Instantiate the player component and attach to the container
      const container = document.getElementById('spiral-player-container');
      const player = new SpiralWaveformPlayer({ container });
      
      // Store player instance for debugging (dev only)
      if (window._debugPlayerInstance !== undefined) {
        window._debugPlayerInstance = player;
      }
    </script>
  </body>
</html>
